<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: cornsilk;
            background-attachment: rgba(0, 0, 0, 0, 4);
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .modal-content {
            margin: 15% auto;
            border: 1px solid rgb(197, 197, 197);
            width: 80%;
        }
        button {
            margin: 5px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: #7b1fa2;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        #storeImage {
            height: 500px;
            width: auto;
            margin: auto;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-left: auto;
        }
        .close:hover {
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        h1 {
            color: #4a148c;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .images {
            border: 3px solid black;
            border-radius: 4px;
            margin: auto;
        }

        .navlink {
            border: 3px solid red;
            border-radius: 4px;
            background-color: antiquewhite;
            margin: 8px auto 8px 0;
            padding: 2px;
            text-align: center;
        }
        .navlink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="doSomething()">
    <a href="/index.html" class="navlink">Back to Home</a>
    <h1>Modal</h1>
    <p><button id="myModal">Open modal window</button></p>
    <div id="modalWindow" class="modal">
        <button class="close"><span>CLOSE</span></button>
        
        <h1>Shoe Gallery</h1>
        <div class="images"><img id="storeImage" src="/Outfits/img/birkenstock_shoes1.webp"></div>
    </div>
<script>
    var modal = document.getElementById("modalWindow");
    var btn = document.getElementById("myModal");
    var close = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display="flex";
        var xTimer = setInterval(rotateImage, 2000);
    }
    var i = 0;
    function rotateImage() {
        let images = ["/Outfits/img/hoka_shoes2.jpeg", "/Outfits/img/hoka_shoes1.webp", "/Outfits/img/birkenstock_shoes1.webp"];
        if (i > images.length - 1) {
            i = 0;
        }
        document.getElementById("storeImage").setAttribute("src", images[i]);
        i += 1;
    }
    close.onclick = function() {
        modal.style.display="none";
    }
</script>
</body>
</html>
