<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Daily Bugle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <div id="login-view" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
                <div id="login-message" class="message"></div>
            </form>
            <p class="toggle-link">
                No account? <a id="show-register-link">Register here</a>
            </p>
        </div>

        <div id="register-view" class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="form-btn">Register</button>
                <div id="register-message" class="message"></div>
            </form>
            <p class="toggle-link">
                Already have an account? <a id="show-login-link">Login here</a>
            </p>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
