<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Bugle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <h1>The Daily Bugle</h1>
        <nav id="nav-links">
        </nav>
        
        <nav id="nav-auth">
            <a href="login.html"><button>Login</button></a>
        </nav>
    </header>

    <div id="ad-container" class="ad-box hidden">
        <h3>Sponsored Ad</h3>
        <div id="ad-content">
            <p id="ad-text" style="margin-top: 0;">Loading ad...</p>
            <img id="ad-image" src="" alt="Advertisement" style="height: 200px; display: none; margin-top: 5px;">
        </div>
    </div>

    <div class="container">
        <div class="main-layout-grid"> 
            <div id="featured-article" class="article-view hidden">
                <h2 id="featured-title"></h2>
                <p class="meta">Posted on <span id="featured-date"></span></p>
                <div id="featured-body" class="body">
                    <img id="featured-image" src="" alt="Featured Article Image" style="width: 100%; height: 300px; object-fit: cover; display: none; border-radius: 8px; margin-bottom: 1rem;">
                </div>
            </div>
            <div class="main-content-col">
                <div id="article-list-view">
                    <h2>Latest Stories</h2>
                    <div id="article-list-container">
                        </div>
                </div>

                <div id="article-single-view" class="hidden">
                    <a id="back-to-list">&laquo; Back to all stories</a>
                    <div class="article-view">
                        <h3 id="article-title"></h3>
                        <p class="meta">Posted on <span id="article-date"></span></p>
                        <div id="article-body" class="body">
                            <img id="article-image" src="" alt="Article Image" style="width: 100%; height: 300px; object-fit: cover; display: none; border-radius: 8px; margin-bottom: 1rem;">
                        </div>
                    </div>

                    <div class="comments">
                        <h3>Comments</h3>
                        <form id="comment-form" class="hidden">
                            <textarea id="comment-body" placeholder="Write a comment..." required></textarea>
                            <button type="submit">Post Comment</button>
                        </form>
                        <div id="comment-list"></div>
                    </div>
                </div>

                <div id="create-article-view" class="hidden">
                    <h2>Create New Post</h2>
                    <form id="create-article-form">
                        <div class="form-group">
                            <label for="create-title">Title</label>
                            <input type="text" id="create-title" required>
                        </div>
                        <div class="form-group">
                            <label for="create-teaser">Teaser</label>
                            <input type="text" id="create-teaser" required>
                        </div>
                        <div class="form-group">
                            <label for="create-categories">Categories (comma separated)</label>
                            <input type="text" id="create-categories">
                        </div>
                        <div class="form-group">
                            <label for="create-body">Body</label>
                            <textarea id="create-body" rows="15" required></textarea>
                        </div>
                        <button type="submit" class="form-btn">Publish Post</button>
                        <button type="button" id="cancel-create-btn" class="form-btn-secondary">Cancel</button>
                        <div id="create-message" class="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
